<!DOCTYPE HTML>
<html lang="ru">

<head>
    <title>Random Problem Codeforces</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="name">Выберите сложность задачи, её тему. Или просто нажмите "Сгенерировать!"</div>
    <div class="oneLine">
        <div id="rating">Рейтинг задачи: </div>
        <div class="oneLine">
            <input type="number" id="min_num" placeholder="0">
            <input type="number" id="max_num" placeholder="3800">
        </div>
    </div>
    <div class="oneLine">
        <div id="tags">Темы: </div>
        <select id="choose">
            <option id="choose-child">Choose tag</option>
        </select>
    </div>
    <div class="oneLine">
        <input type="checkbox" id="doNotShowTags">
        <label id="doNotShowTags-label" for="doNotShowTags">Не показывать темы задач</label>
        <button type="button" id="start">Сгенерировать!</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
